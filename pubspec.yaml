name: ble_attendance_app
description: A BLE-based attendance tracking system
publish_to: 'none'
version: 1.0.0+1

environment:
   sdk: '>=3.0.0 <4.0.0'

dependencies:
   flutter:
      sdk: flutter

   # Firebase - Using compatible versions
   firebase_core: ^2.27.0
   firebase_auth: ^4.17.8
   cloud_firestore: ^4.15.8

   # BLE
   flutter_blue_plus: ^1.30.0

   # Permissions
   permission_handler: ^11.0.1

   # GPS / Location
   geolocator: ^10.1.0

   # State Management
   provider: ^6.1.1

   # PDF Generation
   pdf: ^3.10.7
   printing: ^5.11.1
   path_provider: ^2.1.1

   # UI
   intl: ^0.18.1
   cupertino_icons: ^1.0.2

dev_dependencies:
   flutter_test:
      sdk: flutter
   flutter_lints: ^3.0.0

flutter:
   uses-material-design: true
